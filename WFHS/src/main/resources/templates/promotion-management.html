<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header-link"></head>
<body>
    <div class="wrapper">
        <div th:fragment="sidebar" th:replace="layout/body :: sidebar" ></div><!--sidebar -->
        <header th:replace="layout/body :: header"></header> <!-- header -->
        
        <!--Actual Processing Section Start-->
        <div class="page-wrapper">
            <div class="page-content">
                <!--breadcrumb-->
                <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                    <div class="breadcrumb-title pe-3">WFHS</div>
                    <div class="ps-3">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0 p-0">
                                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">Promotion Management</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <!--end breadcrumb-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
						<div class="card">
							<div th:if="${success}" class="alert alert-success border-0 bg-success alert-dismissible fade show py-2">
							    <div class="d-flex align-items-center">				
							        <div class="font-35 text-white"><i class='bx bxs-check-circle'></i>					
							        </div>					
							        <div class="ms-3">					
							            <h6 class="mb-0 text-white">Success</h6>					
							            <div class="text-white">The process has been successful!</div>					
							        </div>					
							    </div>					
							    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>					
							</div>
							<div th:if="${error}" class="alert alert-warning border-0 bg-warning alert-dismissible fade show py-2">
							    <div class="d-flex align-items-center">					
							        <div class="font-35 text-dark"><i class='bx bx-info-circle'></i>					
							        </div>					
							        <div class="ms-3">					
							            <h6 class="mb-0 text-dark">Need Data</h6>					
							            <div class="text-dark">After you add the data, you can submit.</div>					
							        </div>					
							    </div>					
							    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>					
							</div>
							<div class="card-header px-4 py-3">
								<h5 class="mb-0">Promotion</h5>
							</div>
							<div class="card-body p-4">
								<form id="jQueryValidationForm" method="post" th:action="@{/promotion-management}" th:object="${user}">
									<div class="row mb-3">
	                                	<label for="input42" class="col-sm-3 col-form-label">Division Name</label>
	                                	<div class="col-sm-9">
	                                		<select class="form-select" id="divisionSelectApplicant" th:field="${user.divisionName}">
	                                			<option value="">----- Select Division -----</option>
	                                			<option th:each="division : ${divisionList}" th:value="${division.name}" th:text="${division.name}">
												</option>
	                                		</select>
	                                	</div>
	                                </div>
	                                <div class="row mb-3">
	                                	<label for="input42" class="col-sm-3 col-form-label">Department Name</label>
	                                	<div class="col-sm-9">
	                                		<select class="form-select" id="departmentSelectApplicant" th:field="${user.departmentName}">
	                                			<option value="">----- Select Department -----</option>
	                                		</select>
	                                	</div>
	                                </div>
	                                <div class="row mb-3">
	                                	<label for="input42" class="col-sm-3 col-form-label">Team Name</label>
	                                	<div class="col-sm-9">
	                                		<select class="form-select" id="teamSelectApplicant" th:field="${user.teamName}">
	                                			<option value="">----- Select Team -----</option>
	                                		</select>
	                                	</div>
	                                </div>
	                                <div class="row mb-3">
	                                    <label for="input46" class="col-sm-3 col-form-label">StaffID</label>
	                                    <div class="col-sm-9">
	                                        <select class="form-select" id="userSelectApplicant" th:field="${user.staffId}">
	                                        	<option value="">----- Select User -----</option>
	                                            <!-- option th:each="userLogin : ${staffIdList}" th:value="${userLogin.staffId}" th:text="${userLogin.user.name + ' (' + userLogin.staffId + ')'}">
												</option -->
	                                        </select>
	                                    </div>
	                                </div>
	                                <div class="row mb-3">
	                                    <label for="input42" class="col-sm-3 col-form-label">Position</label>
	                                    <div class="col-sm-9">
	                                        <select class="form-select" id="input46" th:field="${user.currentPosition}">
	                                        	<option value="">----- Select Position -----</option>
	                                            <option th:each="position : ${positionList}" th:value="${position.name}" th:text="${position.name}">
												</option>
	                                        </select>
	                                    </div>
	                                </div>
                                    <div class="row mb-3">
										<label for="input35" class="col-sm-3 col-form-label">Start Date</label>
										<div class="col-sm-9">
                                            <input type="text" id="startDate" class="form-control datepicker" th:field="${promotion.promoteStartDate}" required />
                                        </div>
									</div>
									<div class="row">
										<label class="col-sm-3 col-form-label"></label>
										<div class="col-sm-9">
											<div class="d-md-flex d-grid align-items-center gap-3">
												<div>
													<button type="submit" class="btn btn-primary px-4" name="submit2">Submit</button>
												</div>
												<div>
													<a class="btn btn-light px-4" th:href="@{/promotions}">Reset</a>
												</div>												
											</div>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
				<!--end row-->
            </div><!--end row-->
        </div>
        <!--Actual Processing Section End-->
<div th:include="layout/footer"></div>
